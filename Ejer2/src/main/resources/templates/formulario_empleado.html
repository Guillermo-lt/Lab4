<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #2d2f31;
                color: #f8f9fa;
            }
            .form-container {
                max-width: 600px;
                margin: 50px auto;
                background: #414345;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2 class="text-center">CÃ¡lculo de Sueldo</h2>
            <form action="/calcular_sueldo" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sueldo_base" class="form-label">Sueldo Base (en soles):</label>
                    <input type="number" id="sueldo_base" name="sueldo_base" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="horas_extra" class="form-label">Horas Extras:</label>
                    <input type="number" id="horas_extra" name="horas_extra" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>
        </div>
    </body>
</html>
